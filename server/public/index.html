<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Guess A Number!</title>
  <script src="vendors/jquery.min.js"></script>
  <script src="scripts/client.js"></script>
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>YOUR GAME HERE!</h1>
        <section>
          <h2>Answer Input</h2>
          <div class="guesses">
            <input id="in-number-one" type="text" placeholder="Guess 1"/>
            <input id="in-number-two" type="text" placeholder="Guess 2"/>
            <button id="in-submit" type="submit">Submit Answer</button>
          </div>
        </section>
        <section>
          <h2>All Guesses:</h2>
          <div>
              <table>
                  <thead>
                      <tr>
                          <th>Person 1</th>
                          <th>Person 2</th>
                      </tr>
                  </thead>
                  <tbody id="guesses">
                  </tbody>
              </table>
          </div>
      </section>
</body>
</html>
